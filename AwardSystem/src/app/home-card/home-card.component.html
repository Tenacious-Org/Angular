<app-layout></app-layout>
<div *ngIf="isValidUser!=null">
  <app-sidebar></app-sidebar>
</div>

<link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&family=Splash&display=swap"
  rel="stylesheet">



<div style="margin-left:30px;padding-top:90px;justify-content: space-between;">
  <div class="row g-4 align-items-center">
   

    <div class="col-auto p-1.5" style="display:inline;">
      
      <div class="form-inline btn-group search">
        

        <input type="search" [(ngModel)]="searchValue" class="form-control rounded" placeholder="Search by Name" aria-label="Search"
          aria-describedby="search-addon" />
      </div>

    </div>
    <div style="display:inline;float:left;width:auto">
      <label class="col-form-label" for="exampleFormControlSelect1">Award Type</label>
      <div class="input-group">
        <select name="awardTypeId" required class="custom-select">
          <div class="alert alert-danger">
            Award Name is Required!
          </div>
          <option selected>Choose...</option>
          <option *ngFor="let items of awardData" value={{items.id}}>{{items.awardName}}</option>
        </select>
      </div>
    </div>
    <div style="float:left;width:auto">
      <label class="col-form-label" for="fromdate">From Date:</label>
      <div class="input-group col-auto p-1.5">
        <input class="custom-select " type="date" id="fromdate" name="fromdate">
      </div>
    </div>
    <div style="float:left;width:auto">
      <label class="col-form-label" for="todate">To Date:</label>
      <div class="input-group col-auto p-1.5">
        <input class="custom-select " type="date" id="fromdate" name="todate">
      </div>
    </div>
    <div style="float:left; width:auto;margin-top:3.5rem">
      <button style="padding:0.5rem;" type="submit">Apply</button>
    </div>
  </div>
</div>






<div class=" container row" id="cardflip">

  <div class="card" *ngFor="let item of awardData | filter:searchValue">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="./assets/images/cardback.png" class="card-img-top" alt="Fissure in Sandstone" style="height:300px" />
        <div class="card-img-overlay">

          <img class="card-img-bottom" [src]="'data:image/jpg;base64,'+ item.awardeeImage" alt="Avatar"
            style="width:30%">
        </div>
        <div class="card-img-overlay">

          <img class="card-img-left" [src]="'data:image/jpg;base64,'+ item.awardImage" alt="Avatar" style="width:30%">
        </div>
      </div>

      <div class="card-body">
        <p id="text"><b>{{item.awardeeName}}</b></p>
        <h4 [ngClass]="{'limitTextHeight': isReadMore}">{{item.reason}}</h4>
      </div>
      <button [routerLink]="['/morecomments',item.id]">
        {{ isReadMore ? 'Read More...': 'Read Less...' }}
      </button>
    </div>
  </div>

</div>
