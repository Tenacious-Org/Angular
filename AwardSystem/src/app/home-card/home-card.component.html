<app-layout></app-layout>
<div class="d-flex justify-content-center">
  <div class="container card " style="height:20%;width: 100%">
    <form>
      <label class="labeltext">Award type</label>
      <input type="text" name="searchAward" [(ngModel)]="searchAward" autocomplete="off">
      <label class="labeltext">Awardee namer</label>
      <input type="text" name="searchAwardee" [(ngModel)]="searchAwardee" autocomplete="off">
      <label class="labeltext">From</label>
      <input type="date" name="FromDate" [(ngModel)]="FromDate" autocomplete="off">
      <label class="labeltext">To</label>
      <input type="date" name="ToDate" [(ngModel)]="ToDate" autocomplete="off">
      <button class="custom-btn btn-1" (click)="samplefun(searchAward,searchAwardee,FromDate,ToDate)"> Apply</button>
    </form>
  </div>
</div>


<div>
  <div class="container">
    <div class="row " *ngFor="let item of awardData">
      <div class="card">
        <img class="card-img" src="..\assets\images\b6.png" alt="Bologna">
        <div class="card-img-overlay text-white d-flex flex-column justify-content-center">
          <div class="profile-card-3">
            <div class="profile-thumb-block">
              <img [src]="'data:image/jpg;base64,'+ item.image" alt="profile-image" class="profile" />
            </div>
            <img [src]="'data:image/jpg;base64,'+ item.awardImage" alt="profile-image" class="profile" />
          </div>
          <h3 class="card-title">Congratulation {{item.awardeeName}}</h3>
          <p class="card-text">{{item.awardName}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="Container justify-content-center " style="position:absolute;bottom:0;right:0%;">
    <div class="stickypagination">
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
      <!-- <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls> -->
    </div>
  </div>
</div>
