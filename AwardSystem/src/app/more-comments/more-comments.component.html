
<app-layout></app-layout>
<!--comments page container contains award image, awardee image,reason for the award -->
<div class="backbutton">
    <div class="button-group">
        <button [routerLink]="['']" id="back" class="btn btn-primary pull-left btn btn-info "><i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div class=" container d-flex justify-content-center" id="contain">
    <div class="card-group" id="morecommentspage">
        <div class="card">
            <div class="flip-card-front">
                <img src="./assets/images/cardback.png" class="card-img-top" alt="Fissure in Sandstone" />
                <div class="card-img-overlay">
                    <img class="card-img-left" [src]="'data:image/jpg;base64,'+ data.awardImage" alt="Award image">
                    <img class="card-img-right" [src]="'data:image/jpg;base64,'+ data.awardeeImage" alt="Awardee Image">

                </div>
            </div>
            <div class="card-body" id="scrollable">
                <h2 class="card-title">{{data.awardeeName}}</h2>
                <h4>{{data.reason}}</h4>
            </div>
        </div>
<!-- Comments container contains comment box, comments , commenter image -->

        <div class="card" id="scroll">
            <div class="card-body">
                <div class="row d-flex ">
                    <div  class="form-outline">
                        <form #myForm="ngForm" (ngSubmit)="OnSubmit()">
                            <input type="text" #comments="ngModel" name="comments" [(ngModel)]="Comments.comments"
                                class="form-control" placeholder="Type comment..." />
                            <label class="form-label" for="addANote">+ Add comments</label>
                            <button type="submit" class="btn btn-danger col-lg-2"><i
                                    class="fa-solid fa-plus"></i></button>
                        </form>
                    </div>
                    <div class="allcomments">
                        <div class="d-flex row justify-content-between" *ngFor="let item of commentList">
                            <div class="d-flex flex-row ">
                                <div *ngIf="item.employeeImage==null ; else elseimage">
                                    <img *ngIf="item.gender=='Male';else elsegender " src='assets/images/male.jpg'
                                        class="rounded-circle img-fluid" />
                                    <ng-template #elsegender> <img src='assets/images/female.jpg'
                                            class="rounded-circle img-fluid" />
                                    </ng-template>
                                </div>
                                <ng-template #elseimage>
                                    <div class="commenterimage text-center"><img
                                            [src]="'data:image/jpg;base64,'+ item.employeeImage" class="rounded-circle img-fluid"/></div>
                                </ng-template>
                                <h3 class="commentername">{{item.employeeName}}</h3>

                            </div>
                            <h4 id="heading">{{item.comments}}</h4>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
