<app-layout></app-layout>
<div class="d-flex justify-content-center"  style="background-image: url('images\bg-3.jpg');">
    <div class="content" >
        <div class="MoreComments">
 <div class="d-flex justify-content-center">
    <div class="content" >
        <div class="MoreComments">
            <div class="card-group col-lg-12">
                <div  class="card  AllComment mb-6"   >
                    <div  class="container">
                    <div  class="profile1-card-3">

                        <div class="profile-thumb-block">
                            <img [src]="'data:image/jpg;base64,'+ data.image" alt="profile-image" class="profile" />
                        </div>
                        <img [src]="'data:image/jpg;base64,'+ data.awardImage" alt="profile-image" class="profile" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{data.awardeeName}}</h5>
                        <p class="card-text">{{data.awardName}}</p>
                    </div>
                </div>
                </div>
                <div class="card mb-6">
                    <div class="card-body">
                        <div class="row d-flex ">
                            <div class="form-outline mb-1">
                                <form #myForm="ngForm" (ngSubmit)="OnSubmit()">
                                <input type="text" #comments="ngModel"  name="comments" [(ngModel)]="Comments.comments" class="form-control" placeholder="Type comment..." />
                                <label class="form-label" for="addANote">+ Add comments</label>
                                <button type="submit"  class="btn btn-danger col-lg-2" ><i class="fa-solid fa-plus"></i></button>
                            </form>
                            </div>
                            <div class="allcomments">
                                <div class="d-flex justify-content-between" *ngFor="let item of commentList">
                                    <div class="d-flex flex-row ">
                                      <div  *ngIf="item.employeeImage==null ; else elseimage">
                                        <img *ngIf="item.gender=='Male';else elsegender " src='assets/images/male.jpg'  class="rounded-circle img-fluid" width="40"  height="40" />
                                        <ng-template #elsegender> <img  src='assets/images/female.jpg'  class="rounded-circle img-fluid" width="40"  height="40" /></ng-template>
                                    </div>
                                    <ng-template  #elseimage><div class="mt-3 mb-4 text-center"><img [src]="'data:image/jpg;base64,'+ item.employeeImage"  class="rounded-circle img-fluid"  width="40"  height="40" /></div></ng-template>

                                        <p class="small mb-0 ms-2">{{item.employeeName}}</p>
                                    </div>
                                        <p>{{item.comments}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
                     <div class="backbutton">
                     <button [routerLink]="['/cardpost']" type="button" class="btn filter-button  btn-primary">Back</button>
                      </div>
        </div>
    </div>
</div>
