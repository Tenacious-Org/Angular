<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center">
  <div class="card" style="border-radius: 15px; width: 500px; margin-top: 30px">
    <div class="card-body">
      <div class="rounded-circle text-center">
        <div
          class="mt-3 mb-4 text-center"
          *ngIf="data.image == null; else elseimage"
        >
          <img
            *ngIf="data.gender == 'Male'; else elsegender"
            src="assets/images/male.jpg"
            class="rounded-circle img-fluid"
            width="100px"
          />
          <ng-template #elsegender>
            <img
              src="assets/images/female.jpg"
              class="rounded-circle img-fluid"
              width="100px"
          /></ng-template>
          <img
            [src]="'data:image/jpg;base64,' + data.awardImage"
            width="100px"
            height="150px"
          />
        </div>
        <ng-template #elseimage
          ><div class="mt-3 mb-4 text-center">
            <img
              [src]="'data:image/jpg;base64,' + data.awardeeImage"
              class="rounded-circle img-fluid"
              width="100px"
            />
            <img
              [src]="'data:image/jpg;base64,' + data.awardImage"
              width="100px"
              height="150px"
            /></div
        ></ng-template>
      </div>
      <hr />
      <div class="row">
        <h2>EMPLOYEE DETAILS</h2>
        <div class="col-sm-6">
          <p class="mb-0">ACEID</p>

          <p class="text-muted mb-0">{{ data.aceId }}</p>
        </div>

        <div class="col-sm-6">
          <p class="mb-0">Name</p>

          <p class="text-muted mb-0">{{ data.awardeeName }}</p>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-sm-6">
          <p class="mb-0">Designation</p>

          <p class="text-muted mb-0">{{ data.designation }}</p>
        </div>

        <div class="col-sm-6">
          <p class="mb-0">Department</p>

          <p class="text-muted mb-0">{{ data.department }}</p>
        </div>
      </div>
      <hr />

      <div class="row">
        <h2>AWARD DETAILS</h2>
        <div class="col-sm-6">
          <p class="mb-0">Requester</p>

          <p class="text-muted mb-0">{{ data.requesterName }}</p>
        </div>

        <div class="col-sm-6">
          <p class="mb-0">Award</p>

          <p class="text-muted mb-0">{{ data.award }}</p>
        </div>
      </div>
      <hr />
      <div class="row">
        <h2>REASON</h2>
        <div class="col-sm-13">
          <textarea disabled style="width: 100%;height:4rem" class="text-muted ">{{ data.reason }}</textarea>
        </div>

        <div *ngIf="data.statusId == 3">
          <h2>REJECTED REASON</h2>
          <textarea disabled style="width: 100%;height:4rem" class="text-muted">{{data.reason}}</textarea>
        </div>
      </div>

      <br />
      <div class="text-center acceptReject mt-3" *ngIf="data.statusId == 1">
        <button
          type="submit"
          class="btn btn-success"
          (click)="OnSubmit()"
        >
          Accept
        </button>
        <button class="btn btn-danger" mat-raised-button (click)="openDialog()">
          Reject
        </button>
      </div>
    </div>
  </div>
</div>
