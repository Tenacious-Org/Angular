<app-layout></app-layout>
<app-sidebar></app-sidebar>

<!-- Approver container contains awardee image,award image,awardee details -->
<div class="container d-flex justify-content-center">
  <div class="card cust-card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class=" rounded-circle text-center">
            <div class="mt-3 mb-4 text-center" *ngIf="data.awardeeImage===null ; else elseimage">
              <img *ngIf="data.gender==='Male';else elsegender " src='assets/images/male.jpg'
                class="rounded-circle img-fluid" />
              <ng-template #elsegender> <img src='assets/images/female.jpg' class="rounded-circle img-fluid" />
              </ng-template>
            </div>
            <ng-template #elseimage>
              <div class="mt-3 mb-4 text-center"><img [src]="'data:image/jpg;base64,'+ data.awardeeImage"
                  class="rounded-circle img-fluid" />
              </div>
            </ng-template>
          </div>
        </div>
        <div class="col">
          <div class=" rounded-circle text-center">
            <div class="mt-3 mb-4 text-center" *ngIf="data.awardImage===null ; else elseawardimage">
              <img src='assets/images/award.png' class="rounded-circle img-fluid" />
            </div>
            <ng-template #elseawardimage>
              <div class="mt-3 mb-4 text-center"><img [src]="'data:image/jpg;base64,'+ data.awardImage"
                  class="rounded-circle" /></div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>EMPLOYEE DETAILS</h2>
        <div class="col-sm-6">
          <p class="mb-0">ACEID</p>
          <p class="text-muted mb-0">{{ data.aceId }}</p>
        </div>
        <div class="col-sm-6">
          <p class="mb-0">Name</p>
          <p class="text-muted mb-0">{{ data.awardeeName }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <p class="mb-0">Designation</p>
          <p class="text-muted mb-0">{{ data.designation }}</p>
        </div>
        <div class="col-sm-6">
          <p class="mb-0">Department</p>
          <p class="text-muted mb-0">{{ data.department }}</p>
        </div>
      </div>
      <hr />
      <div class="row">
        <h2>AWARD DETAILS</h2>
        <div class="col-sm-6">
          <p class="mb-0">Requester</p>
          <p class="text-muted mb-0">{{ data.requesterName }}</p>
        </div>
        <div class="col-sm-6">
          <p class="mb-0">Award</p>
          <p class="text-muted mb-0">{{ data.award }}</p>
        </div>
      </div>
      <div class="row">
        <h2>REASON</h2>
        <div class="col-sm-13">
          <textarea disabled class="reason text-muted ">{{ data.reason }}</textarea>
        </div>
        <div *ngIf="data.statusId === 3">
          <h2>REJECTED REASON</h2>
          <textarea disabled class="reason text-muted">{{data.rejectedReason}}</textarea>
        </div>
      </div>
      <br />
      <div class="text-center mt-3" *ngIf="data.statusId === 1">
        <button type="submit" class="btn btn-success" (click)="OnSubmit()">Accept </button>
        <div class="space"></div>
        <button class="btn btn-danger" mat-raised-button (click)="openDialog()">Reject </button>
      </div>
    </div>
  </div>
</div>
