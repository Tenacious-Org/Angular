<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center ">

    <!-- Write your contents here -->

    <div class="card " style="border-radius: 15px; width: 500rem; margin-top:60px;">
        <div class="card-body">
            <div class="mt-3 mb-4 text-center">
                <h2>Awardee Details</h2>

                <img src="https://wallpapercave.com/dwp1x/wp6649916.jpg" style=width:10rem; class="rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">ACEID</p>

                    <p class="text-muted mb-0">{{data.awardeeId}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Name</p>

                    <p class="text-muted mb-0">{{data.awardTypeId}}</p>
                </div>
            </div>
            <hr>
            <div class="row">


                <div class="col-sm-6">
                    <p class="mb-0">Designation</p>

                    <p class="text-muted mb-0">{{data.statusId}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Department</p>

                    <p class="text-muted mb-0">.net</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Requester</p>

                    <p class="text-muted mb-0">Anitha</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Award</p>

                    <p class="text-muted mb-0">Rolestar</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Reason</p>

                    <p class="text-muted mb-0">For consistent performance</p>
                </div>
            </div>
            <br>
            <div class="text-center mt-3 " *ngIf="data.statusId==1">
                <button type="submit" class="btn btn-success" (click)="OnSubmit()">Accept</button>
                <button class="btn btn-danger" mat-raised-button (click)="openDialog()"  >Reject</button>
            </div>

        </div>
    </div>
</div>
