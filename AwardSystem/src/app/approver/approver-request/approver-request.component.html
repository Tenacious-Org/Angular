<app-layout></app-layout>
<app-approver-sidebar></app-approver-sidebar>
<div class="container d-flex justify-content-center">

    <!-- Write your contents here -->

    <div class="container container-fluid ">
        <div>
            <div class="btn-group">
                <a [routerLink]="['/approver-addrequest']" routerLinkActive="router-link-active"
                    class="btn btn-primary"><i class="fa-solid fa-user-plus"></i>Add Request</a>
            </div>

            <div class="form-inline btn-group search">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" />
                    <label class="form-label" for="form1">Search</label>
                </div>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="w3-right dropdown me-4 mb-4">
                <select class="form-select" aria-label="Default select example" style="width:auto">
                    <option selected>Select</option>
                    <option value="1">Pending</option>
                    <option value="2">Approved</option>
                    <option value="3">Rejected</option>
                </select>
            </div>

        </div>
        <br>


        <table cellpadding="5" cellspacing="5" class="datatable table table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>ACE ID</th>
                    <th>Name</th>
                    <th>Award</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td>ACE0123</td>
                    <td>Sanjay Subramani</td>
                    <td>First Victor</td>
                    <td>12-11-2022</td>
                    <td>Pending</td>
                    <td>
                        <a [routerLink]="['/requester-view']" routerLinkActive="router-link-active"
                            class="btn btn-success" target="_self"><i class="fa-solid fa-circle-info"
                                title="Details"></i></a>
                </tr>

                <tr class="text-center">
                    <td>ACE0893</td>
                    <td>Kathir Ramarajan</td>
                    <td>Role Star</td>
                    <td>25-04-2022</td>
                    <td>Rejected</td>
                    <td>
                        <a [routerLink]="['/requester-view']" routerLinkActive="router-link-active"
                            class="btn btn-success" target="_self"><i class="fa-solid fa-circle-info"
                                title="Details"></i></a>

                </tr>

            </tbody>
        </table>


        <section id="Paging">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="btn btn-primary" href="#">1</a></li>
                    <li class="page-item"><a class="btn btn-primary" href="#">2</a></li>
                    <li class="page-item"><a class="btn btn-primary" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</div>
