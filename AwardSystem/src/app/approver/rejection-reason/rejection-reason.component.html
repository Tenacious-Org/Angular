<div class="form-group shadow-textarea">
    
    <form >
        <mat-dialog-content>
        <h2>Enter Rejection Reason</h2>
        <textarea matInput class="form-control" name="reason" [(ngModel)]="data.reason"  placeholder="Write something here..."></textarea>
    </mat-dialog-content>
        <div class="text-center mt-4">
            <!-- <button type="submit" class="btn btn-success">Submit</button> -->
            <button class="btn btn-primary" [mat-dialog-close]="data.reason">Ok</button>
            <button (click)="close()" class="btn btn-danger">Close</button>
        </div>
 
    </form>
</div>
