<app-layout></app-layout>
<app-sidebar></app-sidebar>
<!-- Approver table contains dropdown,searchbox,details in the table -->
<div class="container d-flex justify-content-center">
    <div class="container container-fluid">
        <div>
            <div class="form-inline btn-group search">
                <input type="search" class="form-control rounded" [(ngModel)]="val" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />   
              </div>      
              <div class="w3-right dropdown me-4 mb-4">
                <select name="filtervalue" class="form-select" [(ngModel)]="filtervalue">
                    <option *ngFor="let option of options" [value]="option" >{{option}}</option>                
                </select>
            </div>
        </div>
        <br>
        <table class="datatable table table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>S.No</th>
                    <th>Awardee</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let item of data  |filter:val| filter: filtervalue |  paginate: { itemsPerPage: 5, currentPage: page }; let i = index">
                    <td>{{5*(page-1)+i + 1}}</td>
                    <td>{{item.awardeeName}}</td>
                    <td ><span *ngIf="item.statusId===1" class="badge badge-warning rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId===2" class="badge badge-success rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId===3" class="badge badge-danger rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId===4" class="badge badge-primary rounded-pill d-inline">{{item.status}}</span>
                      </td> 
                    <td>
                        <a [routerLink]="['../approver-acceptreject',item.id]" routerLinkActive="router-link-active" class="btn btn-success" target="_self"><i
                                class="fa-solid fa-circle-info" title="Details"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
