<app-layout></app-layout>
<app-sidebar></app-sidebar>

<!-- edit designation container contains designation name,department name,role -->

<div class="container table-box">

    <form class="border-box" #myForm="ngForm" (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Edit Designation</b></span>

        <div class="designation row">

                <div class="col-auto ">
                    <label for="dept" class="col-form-label">Department</label>
                <div class="input-group">
                    <select name="departmentId" [(ngModel)]="data.departmentId " class="custom-select"   >
                              <option *ngFor="let items of departments" [selected]="items.id===selectedDepartment" value={{items.id}}> {{items.departmentName}}</option>
                    </select>
                </div>
                <div *ngIf="departmentID===''" class="alert alert-danger">Department name should not be empty! </div>

            </div>
        </div>
        <div class="designation row">
            <div class="col-auto">
                <label for="dept" class="col-form-label">Role</label>
                <div class="input-group">
                    <select name="roleId" [(ngModel)]="data.roleId"   class="custom-select"   >
                              <option *ngFor="let items of roles"  [selected]="items.id===selectedRole" value={{items.id}} >{{items.roleName}}</option>                         
                    </select>
                </div>
                <div *ngIf="roleID===''" class="alert alert-danger">Role  should not be empty! </div>

            </div>
        </div>
        <div class="designation row">
            <div class="col-auto">
                <label for="firstName" class="col-form-label">Designation Name</label>
                <input type="text"  class="form-control" #designationName="ngModel" required pattern="[a-zA-Z\s]{0,20}[a-zA-Z\s]{0,20}[a-zA-Z]$" name="designationName" value={{data.designationName}} [(ngModel)]="data.designationName" >
                <div *ngIf ="designationName.touched && designationName.errors?.['required']" class="alert alert-danger">
                    Designation Name is Required!
                </div>
                <div *ngIf ="designationName.touched && designationName.errors?.['pattern']" class="alert alert-danger input" >
                    Should not contain Numbers and special characters!
                </div>
                <div class="text-danger"  >
                    {{error}}
                </div>
           
        </div>
    </div>
        <div class="addbutton row button-group">
            <button (click)="CheckName(data.departmentId,data.roleId)" type="submit" class="btn btn-primary col-lg-2" [disabled]="!myForm.form.valid"> Update </button>
            <button [routerLink]="['/admin/designation']" class="btn btn-danger col-lg-2">Back</button>

        </div>
        
    </form>
</div>
