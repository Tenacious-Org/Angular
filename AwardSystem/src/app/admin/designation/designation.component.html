<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center ">

    <!-- Write your contents here -->


    <div class="container container-fluid ">
        <div>
            <div class="btn-group">
                <a [routerLink]="['../add-designation']" class="btn btn-primary"> <i class="fa-solid fa-sitemap"></i>+
                    Add Designation </a>
            </div>

            <div class="form-inline btn-group search">
                <input type="search" class="form-control rounded" [(ngModel)]="val" placeholder="Search" aria-label="Search" aria-describedby="search-addon" /> 
              </div>

        </div>
        <br>
        <table cellpadding="5" cellspacing="5" class="table table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Designation ID</th>
                    <th>Designation Name</th>
                    <th>Department Name</th>

                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center"
                    *ngFor="let item of data | filter:val | paginate: { itemsPerPage: 5, currentPage: page }; let i = index">
                    <td>{{5*(page-1)+i + 1}}</td>
                    <td>{{item.designationName}}</td>
                    <td>{{item.departmentName}}</td>

                    <td> <a [routerLink]="['../edit-designation',item.id]" class="btn btn-primary" target="_self"><i
                                class="fa-solid fa-pen-to-square" title="Edit"></i></a> <div class="space"></div>

                        <a  class="btn btn-danger" (click)="Disable(item.id)"><i class="fa-solid fa-user-slash" 
                                 title="Disable"></i></a>
                    </td>


                </tr>



            </tbody>
        </table>
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>

    </div>
</div>
