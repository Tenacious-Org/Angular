<app-layout></app-layout>
<app-admin-sidebar></app-admin-sidebar>
<div class="container d-flex justify-content-center ">

    <!-- Write your contents here -->


            <div class="container container-fluid ">
                <div>
                    <div class="btn-group">
                        <a [routerLink]="['../add-designation']" class="btn btn-primary"> <i class="fa-solid fa-sitemap"></i>+ Add Designation </a>
                    </div>
                  
                        <div class="btn-group search me-3">
                            <div class="form-outline">
                                <input type="search" id="form1" class="form-control1" placeholder="search" [(ngModel)]="val" />
                            </div>
                            <button type="button" class="btn btn-primary search">
                          <i class="fas fa-search" ></i>
                        </button>
                        </div>
                



                </div>
                <br>
                <table cellpadding="5" cellspacing="5" class="table table-striped table-bordered">
                    <thead>
                        <tr class="text-center" >
                            <th>Designation ID</th>
                            <th>Designation Name</th>
                            <th>Department Name</th>

                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let item of data | filter:val | paginate: { itemsPerPage: 10, currentPage: page }; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{item.designationName}}</td>
                            <td>{{item.departmentName}}</td>

                            <td> <a [routerLink]="['../edit-designation',item.id]" class="btn btn-primary" target="_self"><i class="fa-solid fa-pen-to-square" title="Edit"></i></a>

                                <a href = "#"  class="btn btn-danger" target = "_self"><i class="fa-solid fa-user-slash" data-toggle="modal" data-target="#Mymodal"title="Disable"></i></a></td>
                                <div class="modal fade" id="Mymodal">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title text-center">
                                                    Warning!
                                                </h4>                                                             
                                            </div> 
                                            <div class="modal-body">
                                                You have to change the corresponding department of this organisation.
                                            </div>   
                                            <div class="modal-footer">
                                               <a href="Disable employee.html" class="btn btn-primary" target="_self">View</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </tr>
                       


                    </tbody>
                </table>
                <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
               
            </div>
</div>
