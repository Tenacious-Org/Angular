<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center ">

    <div class="container container-fluid ">
        <div>
            <div class="btn-group">
                <a [routerLink]="['../add-awards']" class="btn btn-primary"> <i class="fa-solid fa-trophy"></i>+ Add Awards </a>
            </div>
            <div class="form-inline btn-group search">
                <div class="form-outline">
                  <input type="search" id="form1" class="form-control" [(ngModel)]="val" />
                  <label class="form-label" for="form1">Search</label>
                </div>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <br>

        <table class="datatable table table-striped table-bordered ">
            <thead>
                <tr class="text-center">
                    <th>Award ID</th>
                    <th>Award Name</th>
                    <th>Award Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let item of data | filter:val | paginate: { itemsPerPage: 6, currentPage: page };let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.awardName}}</td>
                    <td>{{item.awardDescription}}</td>
                    <td> <button [routerLink]="['../edit-award',item.id]"  class="btn btn-primary" ><i class="fa-solid fa-pen-to-square" title="Edit"></i></button>
                        <button routerLink={{item.id}} class="btn btn-success" ><i class="fa-solid fa-circle-info" title="Details"></i></button>
                        <button class="btn btn-danger" (click)="Disable(item.id)" ><i class="fa-solid fa-user-slash" data-toggle="modal" data-target="#Mymodal"title="Disable"></i></button></td>
                </tr>
            </tbody>
        </table>
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
