<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center ">

    <!-- Write your contents here -->
    <div class="card " style="border-radius: 15px; width:500px; margin-top:60px;">
        <div class="card-body">
          <div class="mt-3 mb-4 text-center" *ngIf="data.image==null ; else elseimage">
            <img src='assets/images/award.png' style=width:10rem; class="rounded-circle img-fluid" style="width: 100px;" />
        </div>
        <ng-template  #elseimage><div class="mt-3 mb-4 text-center"><img [src]="'data:image/jpg;base64,'+ data.image" style=width:10rem; class="rounded-circle img-fluid" style="width: 100px;" /></div></ng-template>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Award</p>
                </div>
                <div class="col-sm-6">
                    <p class="text-muted mb-0">{{data.awardName}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Award Description</p>
                </div>
                <div class="col-sm-6">
                    <p class="text-muted mb-0">{{data.awardDescription}}</p>
                </div>
            </div>
            <hr>
            <br>
            <div class="button-group text-center mt-3">
                <button  [routerLink]="['/awards']" class="btn btn-primary pull-left btn btn-info ">Back</button>
            </div>
