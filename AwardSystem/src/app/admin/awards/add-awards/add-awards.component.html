<app-layout></app-layout>
<app-sidebar></app-sidebar>

<!-- Add awards container contains award name, award description, award image -->

<div class="container table-box">

    <form class="border-box" #myForm="ngForm" (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Add Awards</b></span>

        <div class="award row">
            <div class="col-auto ">
                <label class="col-form-label">Award Name</label>
                <input type="text" #name="ngModel" required pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$"
                    class="form-control" name="awardName" [(ngModel)]="AwardType.awardName">
                <div *ngIf="name.touched && name.errors?.['required']" class="text-left text-danger">
                    Award Name is Required!
                </div>
                <div *ngIf="name.touched && name.errors?.['pattern']" class="text-left text-danger">
                    Award Name is invalid!
                </div>
                <div>
                    <h3 class="text-center text-danger">{{error}}</h3>
                </div>
            </div>
        </div>
        <div class="award row">
            <div class="col-auto">
                <label class="col-form-label">Award Description</label>
                <input type="text" #description="ngModel" required pattern="/\w*\s*|\w|\D/gm" class="form-control"
                    name="awardDescription" [(ngModel)]="AwardType.awardDescription">
                <div *ngIf="description.touched && description.errors?.['required']" class="text-left text-danger">
                    Description is Required!
                </div>
                <div *ngIf="description.touched && description.errors?.['pattern']" class="text-left text-danger">
                    Description is invalid!
                </div>
            </div>
        </div>
        <div class="award row">
            <div class="chooseImage col-auto ">
                <label class="col-form-label">Award Image</label>
                <input type="file" #image="ngModel" accept=".jpeg,.jpg,.png" required (change)="ImageConversion($event)"
                    id="image" class="fileInputProfile" name="image" [ngModel]="AwardType.Image">
                <div *ngIf="image.touched && image.errors?.['required']" class="alert alert-danger">
                    Image is Required!
                </div>
                <img [src]="imgsrc" id="img">
                <label class="text-danger"> {{imageError}}</label>
            </div>
        </div>
        <div class="addAwardbutton row button-group">
            <button type="submit" class="btn btn-primary col-lg-2" [disabled]="!myForm.form.valid">Create</button>
            <button [routerLink]="['../awards']" class="btn btn-danger col-lg-2">Cancel</button>
        </div>
    </form>
</div>
