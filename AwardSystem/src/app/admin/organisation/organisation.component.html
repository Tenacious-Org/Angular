<app-layout></app-layout>
<app-sidebar></app-sidebar>
<!-- Organisation container contains organisation details table-->


<div class="container tablecontainer">
    <div class="container container-fluid">
        <div>
            <div class="btn-group">
                <a [routerLink]="['../add-organisation']" class="btn btn-primary"> <i class="fa-solid fa-building"></i>+
                    Add Organisation </a>
            </div>
            <div class="form-inline btn-group search">
                <input type="search" class="form-control rounded" [(ngModel)]="val" placeholder="Search"
                    aria-label="Search" aria-describedby="search-addon" />
            </div>
        </div>
        <br>
        <div class="tableclass">
        <table class="table table-striped table-bordered">

            <thead>
                <tr class="tenacioustable">
                    <th>S.NO</th>
                    <th>Organization Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tenacioustable"
                    *ngFor="let item of data | filter:val | paginate: { itemsPerPage: 5, currentPage: page }; let i= index">
                    <td>{{5*(page-1)+i + 1}}</td>
                    <td>{{item.organisationName}}</td>
                    <td> <button [routerLink]="['../edit-organisation/'+item.id]" class="btn btn-primary"
                            target="_self"><i class="fa-solid fa-pen-to-square" title="Edit"></i></button><div class="space"> </div>
                        <div class="space"></div>
                        <button (click)="dialogDisable(item.id)" class="btn btn-danger"><i class="fa-solid fa-user-slash"
                                title="Disable"></i></button><div class="space"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        <ng-container *ngIf="( data | filter : val) as result">
            <p class="no-records" *ngIf="result.length == 0">No Records found</p>
            <pagination-controls class="paginate" *ngIf="result.length != 0" (pageChange)="page = $event"></pagination-controls>  
          </ng-container>
    </div>
</div>
