<app-layout></app-layout>
<app-sidebar></app-sidebar>

<!-- add organisation container contains organisation name -->

<div class="container table-box">

    <form  class="border-box" #myForm="ngForm" (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Add Organisation</b></span>

        <div class="organisation row ">
            <div class="col-auto">
                <label class="col-form-label">Organisation Name</label>
                <input type="text"  #organisationName="ngModel" required pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$" class="form-control" name="organisationName" [(ngModel)]="Organisation.organisationName" >   
                <div *ngIf ="organisationName.touched && organisationName.errors?.['required']" class=" text-danger">
                    Organisation Name is Required!
                </div>
                <div *ngIf ="organisationName.touched && organisationName.errors?.['pattern']" class="text-danger" >
                    Organisation Name is invalid!
                </div>
                <div >
                    <h3 class="text-danger" >{{error}}</h3>
                </div>
            </div>
        </div>
       
       
        <div class="addbutton row button-group">
            <button type="submit" class="btn btn-primary col-lg-2" [disabled]="!myForm.form.valid">Create</button>
            <button [routerLink]="['/organisation']" class="btn btn-danger col-lg-2">Back</button>
        </div>
    </form>
</div>
