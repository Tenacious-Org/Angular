<app-layout></app-layout>
<app-sidebar></app-sidebar>

<div class="container d-flex justify-content-center table-box">

    <form class="border-box position-relative" #myForm="ngForm" (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Edit Employee</b></span>

        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">
                <label for="firstName" class="col-form-label">First Name</label>
                <input type="text" name="firstName" [(ngModel)]="data.firstName"  class="form-control" aria-describedby="firstNameHelpInline">
            </div>

            <div class="col-auto p-1.5">
                <label for="lastName" class="col-form-label">Last Name</label>
                <input type="text" name="lastName" [(ngModel)]="data.lastName"   class="form-control" aria-describedby="lastNameHelpInline">
            </div>

        </div>


        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">
                <label for="datetime" class="col-form-label">Date of Birth</label>
                <input type="date" name="dob" [ngModel]="data.dob|date:'dd-MM-YYYY'"  class="form-control" aria-describedby="dobHelpInline">
            </div>
            <div class="col-auto p-1.5">
                <label for="dept" class="col-form-label">Gender</label>
                <div class="input-group">
                    <select name="gender" [(ngModel)]="data.gender"   class="custom-select"   >
                              <option value="Male">Male</option>
                              <option  value="Female" >Female</option>
                    </select>
                </div>
            </div>

        </div>


        <div class="row g-3 align-items-center justify-content-center mb-3">
          <div class="col-auto p-1.5">
            <label for="aceid" class="col-form-label">AceID</label>
            <input type="text" name="aceid" [(ngModel)]="data.aceid" id="aceid" class="form-control" aria-describedby="aceidHelpInline">
        </div>

            <div class="col-auto p-1.5">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" name="email" [(ngModel)]="data.email" id="email" class="form-control" aria-describedby="emailHelpInline">
            </div>

        </div>


        <div class="row g-3 align-items-center justify-content-center mb-3">
            <div class="col-auto p-1.5">
                <label for="org" class="col-form-label">Organisation</label>

                <div class="input-group">
                    <select name="organisationId" [(ngModel)]="data.organisationId" name="SelectOrg" [(ngModel)]="SelectOrg" (change)="onSelectOrg()" class="custom-select"   >
                        <option selected>Choose...</option>
                        <option *ngFor="let items of organisations" [selected]="items.id==SelectOrg"  value={{items.id}} >{{items.organisationName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-auto p-1.5">

                <label for="dept" class="col-form-label">Department</label>

                <div class="input-group">
                    <select name="departmentId" [(ngModel)]="data.departmentId" name="SelectDep" [(ngModel)]="SelectDep" (change)="onSelectDep()" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of departments" [selected]="items.id==SelectDep"  value={{items.id}} >{{items.departmentName}}</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">

                <label for="designation" class="col-form-label">Designation</label>

                <div class="input-group">
                    <select name="designationId" [(ngModel)]="data.designationId" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of designations" [selected]="items.id==selectedDesignation" value={{items.id}} >{{items.designationName}}</option>
                    </select>
                </div>
            </div>


            <div class="col-auto p-1.5" *ngIf="selectedReportingPerson!=3" >

                <label  class="col-form-label">Reporting Person Name</label>

                <div class="input-group" >
                    <select name="reportingPersonId" [(ngModel)]="data.reportingPersonId" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of reportingPersonList" [selected]="items.id==selectedReportingPerson" value={{items.id}} >{{items.firstName}} {{items.lastName}}</option>
                    </select>
                </div>
            </div>

            </div>
        <div class="row g-3  justify-content-center mb-3">
            <div class="col-auto p-1.5" *ngIf="selectedHr!=2">
                <label  class="col-form-label">HR Name</label>
                <div class="input-group">
                    <select name="hrID" [(ngModel)]="data.hrID" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of hrList" [selected]="items.id==selectedHr" value={{items.id}} >{{items.firstName}} {{items.lastName}}</option>
                    </select>
                </div>
            </div>
            <div class="col-auto p-1.5">

              <label class="col-form-label">Employee Image</label>
              <div class="input-group">
              <input type="file" (change)="ImageConversion($event)" id="image" class="fileInputProfile" name="image">
              <img class="row-auto p-1.5" [src]="imgsrc" height="100">
            </div>
          </div>



            </div>


        <div class="row justify-content-center align-items-center mt-5 button-group">
            <button type="submit"  class="btn btn-primary col-lg-2">Edit</button>
            <button [routerLink]="['/employee']" class="btn btn-primary col-lg-2">Cancel</button>
        </div>
    </form>
</div>
