<app-layout></app-layout>
<app-admin-sidebar></app-admin-sidebar>

<div class="container d-flex justify-content-center ">

    <!-- Write your contents here -->
    <div class="card " style="border-radius: 15px; width:500px; margin-top:60px;">
        <div class="card-body">
            <div class="mt-3 mb-4 text-center">
                <img src="./assets/images/Adminlogo.png" style=width:10rem; class="rounded-circle img-fluid" style="width: 100px;" />
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">First Name</p>

                    <p class="text-muted mb-0">{{data.firstName}}</p>
                </div>
                <div class="col-sm-6">
                    <p class="mb-0">Last Name</p>

                    <p class="text-muted mb-0">{{data.lastName}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Date of Birth : </p>

                    <p class="text-muted mb-0">{{data.dob}}</p>
                    
                </div>


                <div class="col-sm-6">
                    <p class="mb-0">ACE ID</p>

                    <p class="text-muted mb-0">{{data.aceid}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Email</p>

                    <p class="text-muted mb-0">{{data.email}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Organisation</p>
                    <p class="text-muted mb-0">{{data.organisationId}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Department</p>

                    <p class="text-muted mb-0">{{data.departmentId}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Designation</p>

                    <p class="text-muted mb-0">{{data.designationId}}</p>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">HR Name</p>

                    <p class="text-muted mb-0">{{data.hrID}}</p>
                </div>
            </div>
            <br>
            <div class="button-group text-center mt-3">
                <button [routerLink]="['/employee']" class="btn btn-primary pull-left btn btn-info ">Back </button>
            </div>
