<app-layout></app-layout>
<app-admin-sidebar></app-admin-sidebar>
<div class="container d-flex justify-content-center table-box">

    <form class="border-box position-relative" #myForm="ngForm" (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Add Employee</b></span>

        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">
                <label for="firstName" class="col-form-label">First Name</label>
                <input type="text" name="firstName" [(ngModel)]="Employee.firstName" id="firstName" class="form-control" aria-describedby="firstNameHelpInline">
            </div>

            <div class="col-auto p-1.5">
                <label for="lastName" class="col-form-label">Last Name</label>
                <input type="text" name="lastName" [(ngModel)]="Employee.lastName" id="lastName" class="form-control" aria-describedby="lastNameHelpInline">
            </div>

        </div>


        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">
                <label for="datetime" class="col-form-label">Date of Birth</label>
                <input type="date" name="dob" [(ngModel)]="Employee.dob" id="Test_DatetimeLocal" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto p-1.5">
                <label for="dept" class="col-form-label">Gender</label>
                <div class="input-group">
                    <select name="gender" [(ngModel)]="Employee.gender"   class="custom-select"   >
                              <option value="Male">Male</option>
                              <option  value="Female" >Female</option>
                    </select>
                </div>
            </div>

            <div class="col-auto p-1.5">
                <label for="aceid" class="col-form-label">AceID</label>
                <input type="text" name="aceid" [(ngModel)]="Employee.aceid" id="aceid" class="form-control" aria-describedby="aceidHelpInline">
            </div>

        </div>


        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" name="email" [(ngModel)]="Employee.email" id="email" class="form-control" aria-describedby="emailHelpInline">
            </div>

            <div class="col-auto p-1.5">
                <label class="col-form-label">Employee Image</label>
                <input type="file" (change)="ImageConversion($event)" class="fileInputProfile" name="image">
            </div>

        </div>


        <div class="row g-3 align-items-center justify-content-center mb-3">
            <div class="col-auto p-1.5">
                <label for="org" class="col-form-label">Organisation</label>

                <div class="input-group">
                    <select name="organisationId" [(ngModel)]="Employee.organisationId" name="SelectOrg"[(ngModel)]="SelectOrg" (change)="onSelectDep()" class="custom-select"   >
                        <option selected>Choose...</option>
                        <option *ngFor="let items of organisations"  ngValue={{items.id}} >{{items.organisationName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-auto p-1.5">

                <label for="dept" class="col-form-label">Department</label>

                <div class="input-group">
                    <select name="departmentId" [(ngModel)]="Employee.departmentId" name="SelectDep" [(ngModel)]="SelectDep" (change)="onSelectDes()" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of departments"  ngValue={{items.id}} >{{items.departmentName}}</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">

                <label for="designation" class="col-form-label">Designation</label>


                <div class="input-group">
                    <select name="designationId" [(ngModel)]="Employee.designationId" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of designations"  ngValue={{items.id}} >{{items.designationName}}</option>
                    </select>
                </div>
            </div>


            <div class="col-auto p-1.5">

                <label  class="col-form-label">Reporting Person Name</label>

                <div class="input-group">
                    <select name="reportingPersonId" [(ngModel)]="Employee.reportingPersonId" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of employeeData"  ngValue={{items.id}} >{{items.firstName}} {{items.lastName}}</option>
                    </select>
                </div>
            </div>

            </div>
        <div class="row g-3 align-items-center justify-content-center mb-3">

            <div class="col-auto p-1.5">
                <label  class="col-form-label">HR Name</label>

                <div class="input-group">
                    <select name="hrID" [(ngModel)]="Employee.hrID" class="custom-select"   >
                              <option selected>Choose...</option>
                              <option *ngFor="let items of employeeData"  ngValue={{items.id}} >{{items.firstName}} {{items.lastName}}</option>
                    </select>
                </div>
            </div>

            </div>
        

        <div class="row justify-content-center align-items-center mt-5 button-group">
            <button type="submit"  class="btn btn-primary col-lg-2">Add</button>
            <button [routerLink]="['/employee']" class="btn btn-primary col-lg-2">Cancel</button>
        </div>
    </form>
</div>
