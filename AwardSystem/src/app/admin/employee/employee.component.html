<app-layout></app-layout>
<app-sidebar></app-sidebar>
<!-- Employee container contains employee details table -->

<div class="container tablecontainer">
    <div class="container container-fluid ">
        <div>
            <div class="btn-group">
                <a [routerLink]="['../add-employee']" class="btn btn-primary"> <i class="fa-solid fa-user-plus"></i> Add
                    Employee </a>
            </div>

            <div class="form-inline btn-group search">
                <input type="search" class="form-control rounded" [(ngModel)]="val" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              </div>
        </div>
        <br>
        <div class="tableclass">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tenacioustable">
                    <th>S.NO</th>
                    <th>ACE ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Organisation</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tenacioustable" *ngFor="let item of data | filter:val | paginate: { itemsPerPage:5, currentPage: page }; let i=index">
                    <td>{{5*(page-1)+i + 1}}</td>
                    <td>{{item.aceid}}</td>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.organisationName}}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.designationName}}</td>
                    <td>
                        <a [routerLink]="['../edit-employee',item.id]" class="btn btn-primary" ><i
                                class="fa-solid fa-pen-to-square"  title="Edit"></i></a><div class="space"></div>
                        <a [routerLink]="['/profile',item.id]" class="btn btn-success" target="_self"><i
                                class="fa-solid fa-circle-info" title="Details"></i></a><div class="space"></div>
                        <button (click)="Disable(item.id)" class="btn btn-danger" ><i class="fa-solid fa-user-slash" data-toggle="modal" data-target="#Mymodal"title="Disable"></i></button> 
                    </td>
                </tr>
            </tbody>      
    </table>
</div>
    <pagination-controls class="paginate" (pageChange)="page = $event"></pagination-controls>
    </div>
