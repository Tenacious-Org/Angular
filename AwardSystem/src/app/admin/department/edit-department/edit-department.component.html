<app-layout></app-layout>
<app-sidebar></app-sidebar>
<!-- edit department container contains department name, organisation name -->


<div class="container table-box">

    <form class="border-box"  #ngForm (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Edit Department</b></span>

        <div class="department row">
            <div class="col-auto">
                <label for="org" class="col-form-label">Organisation Name</label>

                <div class="input-group">
                    <select name="organisationId" #organisationName="ngModel" required  [(ngModel)]="data.organisationId"  class="custom-select" >
                        <div *ngIf ="organisationName.touched && organisationName.errors?.['required']" class="alert alert-danger">
                            Organisation Name is Required!
                        </div>
                              <option *ngFor="let items of organisation" [selected]="items.id===selectedOrganisation"  value={{items.id}} >{{items.organisationName}}</option>
                            </select>
                        </div>
            </div>
            <div *ngIf="OrganisationId===''"class="alert alert-danger">Organisation name should not be empty!</div>

            <div class="department row">
                <div class="col-auto">
                <label class="col-form-label">Department Name</label>
                <input type="text" #departmentName="ngModel" required pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$" class="form-control" name="departmentName" value={{data.departmentName}} [(ngModel)]="data.departmentName" >
                <div *ngIf ="departmentName.touched && departmentName.errors?.['required']" class="alert alert-danger">
                    Department Name is Required!
                </div>
                <div >
                    <h3 class="text-danger" >{{error}}</h3>
                </div>
                <div *ngIf ="departmentName.touched && departmentName.errors?.['pattern']" class="alert alert-danger" >
                    Department Name is invalid!
                </div>
               
            </div>
            
        </div>
        


            <div class="addbutton row button-group">
                <button (click)="CheckName(data.organisationId)" type="submit" class="btn btn-primary col-lg-2">Update</button>
                <a [routerLink]="['/department']" class="btn btn-danger col-lg-2">Cancel</a>
            </div>
    
    </div>
