<app-layout></app-layout>
<app-sidebar></app-sidebar>

<!-- add department container contains department name, organisation name -->
<div class="container table-box">

  <form class="border-box" #myForm="ngForm" (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Add Department</b></span>

        <div class="department row">
            <div class="col-auto">
                <label for="org" class="col-form-label">Organisation</label>

                <div class="input-group">
                    <select name="organisationId" #organisationId="ngModel" [(ngModel)]="Department.organisationId" class="custom-select" id="organisationId" required>
                        
                              <!-- <option  selected >Choose...</option> -->
                              <option *ngFor="let items of data"  ngValue={{items.id}} >{{items.organisationName}}</option>
                            </select>

                           
                </div>
            </div>
        </div>
            <!-- <div *ngIf ="Department.organisationId.touched && Department.organisationId.errors?.['required']" class="alert alert-danger">Organisation Name is required</div> -->
            <div *ngIf="Id===''" class="alert alert-danger cust-al">Organisation name should not be empty! </div>
            <div class="department row">
            <div class="col-auto">
                <label for="firstName" class="col-form-label">Department Name</label>
                <input type="text" id="firstName" #departmentName="ngModel" required pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$" class="form-control" name="departmentName" [(ngModel)]="Department.departmentName" >
                <div *ngIf ="departmentName.touched && departmentName.errors?.['required']" class="text-danger">
                    Department Name is Required!
                </div>
                <div class="text-danger"  >
                    {{error}}
                </div>
                <div *ngIf ="departmentName.touched && departmentName.errors?.['pattern']" class="text-left text-danger" >
                    Department Name is invalid!
                </div>
               
            </div> 
        </div>
        <div class="addbutton row button-group">
            <button  (click)="CheckName(Department.organisationId)" type="submit" class="btn btn-primary col-lg-2" [disabled]="!myForm.form.valid">Create</button>
            <button [routerLink]="['../department']" class="btn btn-danger col-lg-2">Back</button>
        </div>       
    </form>
</div>
