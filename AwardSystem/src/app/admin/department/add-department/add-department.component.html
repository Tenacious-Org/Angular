<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center table-box">

  <form class="border-box position-relative" #myForm="ngForm" (ngSubmit)="OnSubmit()">

        <span class="border-box-tip"><b>Add Department</b></span>

        <div class="row g-3 align-items-center justify-content-center mb-3">
            <div class="row-auto p-1.5 align-items-center">
                <label for="org" class="col-form-label">Organisation</label>

                <div class="input-group">
                    <select name="organisationId" #organisationName="ngModel" required [(ngModel)]="Department.organisationId" class="custom-select" id="inputGroupSelect04">
                        <div *ngIf ="organisationName.touched && organisationName.errors?.['required']" class="alert alert-danger">
                            Organisation Name is Required!
                        </div>
                              <option selected>Choose...</option>
                              <option *ngFor="let items of data"  ngValue={{items.id}} >{{items.organisationName}}</option>
                            </select>
                </div>
            </div>
            <div class="row-auto p-1.5 align-items-center">
                <label for="firstName" class="col-form-label">Department Name</label>
                <input type="text" id="firstName" #departmentName="ngModel" required pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$" class="form-control" name="departmentName" [(ngModel)]="Department.departmentName" >
                <div *ngIf ="departmentName.touched && departmentName.errors?.['required']" class="alert alert-danger">
                    Department Name is Required!
                </div>
                <div *ngIf ="departmentName.touched && departmentName.errors?.['pattern']" class="alert alert-danger" >
                    Department Name is invalid!
                </div>
            </div>

        </div>



        <div class="row justify-content-center align-items-center mt-5 button-group">
            <button  type="submit" class="btn btn-primary col-lg-2" [disabled]="!myForm.form.valid">Add</button>
            <button [routerLink]="['../department']" class="btn btn-danger col-lg-2">Back</button>

        </div>
    </form>
</div>
