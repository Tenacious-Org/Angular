<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center ">

    <!-- Write your contents here -->

    <div class="container container-fluid ">
        <div>
            <div class="btn-group">
                <a [routerLink]="['../add-department']" class="btn btn-primary"> <i class="fa-solid fa-layer-group"></i>+ Add Department</a>
            </div>

            <div class="form-inline btn-group search">
                <div class="form-outline">
                  <input type="search" id="form1" class="form-control" [(ngModel)]="val" />
                  <label class="form-label" for="form1">Search</label>
                </div>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
            </div>


        </div>
        <br>


        <table cellpadding="5" cellspacing="5" class="table table-striped table-bordered ">
            <thead>
                <tr class="text-center">
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Organisation Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let item of data | filter:val | paginate: { itemsPerPage: 6, currentPage: page };let i = index ">
                    <td>{{ i + 1 }}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.organisationName}}</td>

                    <td> <button [routerLink]="['../edit-department',item.id]" class="btn btn-primary" target="_self"><i class="fa-solid fa-pen-to-square" title="Edit"></i></button>

                        <button (click)="Disable(item.id)" class="btn btn-danger" ><i class="fa-solid fa-user-slash" data-toggle="modal" data-target="#Mymodal"title="Disable"></i></button></td>
                </tr>
            </tbody>
        </table>
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>


    </div>
