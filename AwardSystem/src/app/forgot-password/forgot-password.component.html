
	
	<div class="limiter ">
		<div class="container-login100 ">		
			<div class="wrap-login100 pb-5">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./assets/images/img-01.png" alt="IMG">
				</div>
				

				<form class="login100-form validate-form">
					<span class="login100-form-title">
					Forgot Password
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid ACEID is required">
						<input class="input100" type="text" required pattern="ACE\d{3,5}$" #AceID="ngModel" [(ngModel)]="user.AceID" id="AceID" name="AceID" placeholder="Ace Id">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="text-danger text-center" [class.d-none]="AceID.valid || AceID.untouched" *ngIf="AceID.errors?.['required']">
						Ace Id is required.
					  </div>
					  <div *ngIf="AceID.touched && AceID.errors?.['pattern']" class="text-danger text-center">
						Ace Id is invalid!
					</div>
					<br>
					<div class="wrap-input100 validate-input" data-validate = "Valid Email is required">
						<input class="input100" type="text" required pattern= "[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z\s]{2,4}$" #email="ngModel" [(ngModel)]="user.email" id="email" name="email" placeholder="E-Mail">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="text-danger text-center" [class.d-none]="email.valid || email.untouched" *ngIf="email.errors?.['required']">
						Email Address is required.
					  </div>
					  <div *ngIf="email.touched && email.errors?.['pattern']" class="text-danger text-center ">
						Email Address is invalid!
					</div>
					
					<div class="container-login100-form-btn ">
						<button class="login100-form-btn ">
							Send My Password
						</button>
					</div>
					<div class="container-login100-form-btn pb-4">
						<a class="btn  login100-form-cancel-btn" routerLink="../login" role="button">Cancel</a>
					</div>

					
					
				
				</form>
			</div>
		</div>
	</div>
