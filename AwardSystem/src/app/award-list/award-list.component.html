<app-layout></app-layout>
<app-sidebar></app-sidebar>



<div class="container d-flex justify-content-center">
    <div class="container container-fluid ">
        <div>
            <div class="btn-group" *ngIf="pageId!=3&&pageId!=4">
                <a [routerLink]="['/requester-add-request']"  routerLinkActive="router-link-active"
                    class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Add Request</a>
            </div>
            <div class="searchfilter  form-inline btn-group search">
                <input type="search" class="form-control rounded" [(ngModel)]="val" placeholder="Search"
                    aria-label="Search" aria-describedby="search-addon" />
            </div>
            <div class=" filterbox dropdown me-4 mb-4">
                <!-- <select name="filtervalue" class="form-select" [(ngModel)]="filtervalue"  style="width:auto">
                    <option *ngFor="let option of options" [value]="option" >{{option}}</option>
                </select> -->
                <select class="form-select" [value]="0" [(ngModel)]="filtervalue" aria-label="Default select example"
                    style="width:auto">
                    <option value=0 selected>All</option>
                    <option *ngIf="pageId!=4" ng-value="1">Pending</option>
                    <option ng-value="2">Approved</option>
                    <option *ngIf="pageId!=4" ng-value="3">Rejected</option>
                    <option ng-value="4">Published</option>

                </select>
            </div>

        </div>
        <br>
        <table class="datatable table table-striped table-bordered">
            <thead>
                <tr class="tabledata">
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Award</th>
                    <th>Status</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tabledata"
                    *ngFor="let item of data | filter:val| filter: filtervalue |paginate: { itemsPerPage: 5, currentPage: page }; let i=index">
                    <td>{{ 5*(page-1)+i + 1}}</td>
                    <td>{{item.awardeeName}}</td>
                    <td>{{item.awardName}}</td>
                    <td><span *ngIf="item.statusId===1"
                            class="badge badge-warning rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId===2"
                            class="badge badge-success rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId===3"
                            class="badge badge-danger rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId===4"
                            class="badge badge-primary rounded-pill d-inline">{{item.status}}</span>
                            
                    </td>
                    <td>
                        <a *ngIf="pageId==2" [routerLink]="['/awardview/1/', item.id]" routerLinkActive="router-link-active"
                            class="btn btn-success" target="_self"><i class="fa-solid fa-circle-info"
                                title="Details"></i></a>
                        <a *ngIf="pageId==3" [routerLink]="['/awardview/2/', item.id]" routerLinkActive="router-link-active"
                            class="btn btn-success" target="_self"><i class="fa-solid fa-circle-info"
                                title="Details"></i></a>
                        <a *ngIf="pageId==4" [routerLink]="['/awardview/3/',item.id]" routerLinkActive="router-link-active"
                            class="btn btn-success" target="_self"><i class="fa-solid fa-circle-info"
                                title="Details"></i></a>
                </tr>
            </tbody>
        </table>
        <ng-container *ngIf="( data | filter : val) as result">
            <p *ngIf="result.length === 0">No Records found</p>
            <pagination-controls class="paginate" *ngIf="result.length != 0" (pageChange)="page = $event"></pagination-controls>  
        </ng-container>   
        <!-- pagination -->
        <!-- <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls> -->
    </div>
</div>
