<div class="form-group shadow-textarea"  *ngIf="data.count==true && dataType=='boolean'  " >
  <mat-dialog-content>
      <h2>{{data.name}} was successfully disabled</h2>
  </mat-dialog-content>
      <div class="text-center mt-4">
          <button (click)="close()" class="btn btn-danger">Ok</button>
      </div>
</div>
<div class="form-group shadow-textarea"  *ngIf="data.count==false ">
  <mat-dialog-content>
      <h2>{{data.name}} was not disabled</h2>
  </mat-dialog-content>
      <div class="text-center mt-4">
          <button (click)="close()" class="btn btn-danger">Ok</button>
      </div>
</div>

<div class="form-group shadow-textarea"  *ngIf="data.isvalid==true " >
    <mat-dialog-content>
        <h2>{{data.name}} {{data.value}} was successfully added</h2>
    </mat-dialog-content>
        <div class="text-center mt-4">
            <button (click)="close()" class="btn btn-danger">Ok</button>
        </div>
  </div>
