<div class="limiter ">
    <div class="container-login100 ">
        <div class="wrap-login100 pb-5">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="./assets/images/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" ngForm (ngSubmit)="OnSubmit()">
                <span class="login100-form-title">
                    User Login
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" required pattern="[0-9a-zA-Z]@[a-zA-Z]+.[a-zA-Z]{2,}$"
                        #email="ngModel" id="email" [(ngModel)]="user.email" name="email" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <div class="text-danger " style="text-align:center ;"
                        [class.d-none]="email.valid || email.untouched" *ngIf="email.errors?.['required']">
                        Email Address is required.
                    </div>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" required #password="ngModel" id="password"
                        [(ngModel)]="user.password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="text-danger " style="text-align:center ;"
                    [class.d-none]="password.valid || password.untouched" *ngIf="password.errors?.['required']">
                    Password is required.
                </div>

                <div class="mt-3" *ngIf="showErrorMessage">
                    <p class="text-danger text-center"> Invalid username or password</p>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center pt-5 pb-4">
                    <a class="txt1" routerLink="../forgot-password">
                        ForgotPassword ?
                    </a>
                </div>


            </form>
        </div>
    </div>
</div>
