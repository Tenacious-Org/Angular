    <!-- sasi -->
    <div class="card">
        <div class="card-message">
            <div class="flip-card-front">
                <div class="header card-img-top">
                    <img class="card-img-left" [src]="'data:image/jpg;base64,'+ data.awardImage" alt="Award image">

                    <img class="card-img-right" [src]="'data:image/jpg;base64,'+ data.awardeeImage" alt="Awardee Image">
                    <h2 class="card-title">Congrats {{data.awardeeName}} for getting <br>{{data.awardName}} </h2>
                    <h2 class="card-title"></h2>
                </div>
            </div>
            <div class="card-body">
                <h2 class="card-body-title">{{data.awardeeName}}</h2>
                <h4>{{data.reason}}</h4>
            </div>
        </div>
        <input type="checkbox" #checkBox name="comments" id="card_comments">
        <label for="card_comments">
            <i class="fa-solid fa-angle-up "></i>
            <h3>View Comments </h3>
        </label>
        <div class="card-comments">
            <div class="row">
                <div class="col-auto">
                    <input type="text" placeholder="Type comments" class="form-control" name="comments"
                     [(ngModel)]="Comments.comments">
                </div>
                <div class="sendButton col-auto">
                    <button><i  (click)="OnSubmit()" class="sendicon fa-solid fa-paper-plane"></i></button>
                </div>
                <!-- <textarea type="text" (click)="LogintoComment()" titile="Login to comment"
                                #comments="ngModel" name="comments" [(ngModel)]="Comments.comments"
                                placeholder="write a comment..." rows="3"></textarea>
                            <a type="button" (click)="OnSubmit()" class="btn btn-primary">Post</a>
                            <div class="clearfix"></div>
                            <br> -->
            </div>

            <div class="allcomments">
                <div class="d-flex row justify-content-between" *ngFor="let item of commentList">
                    <div class="d-flex flex-row ">
                        <div *ngIf="item.employeeImage===null ; else elseimage">
                            <img *ngIf="item.gender==='Male';else elsegender " src='assets/images/male.jpg'
                                class="rounded-circle img-fluid" />
                            <ng-template #elsegender> <img src='assets/images/female.jpg'
                                    class="rounded-circle img-fluid" />
                            </ng-template>
                        </div>
                        <ng-template #elseimage>
                            <div class="commenterimage text-center"><img
                                    [src]="'data:image/jpg;base64,'+ item.employeeImage"
                                    class="rounded-circle img-fluid" /></div>
                        </ng-template>
                        <h3 class="commentername">{{item.employeeName}}</h3>
                        <h3 class="commentername">{{item.commentedOn | date:'MMM d, y - h:mm a'}}</h3>

                    </div>
                    <h4 id="heading">{{item.comments}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
