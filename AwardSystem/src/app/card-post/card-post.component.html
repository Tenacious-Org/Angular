
<div class="d-flex justify-content-center card-deck">
    <div class="row"  >
              <div class="card " >
                  <div class="profile-card-3">
                      <div class="profile-thumb-block">
                          <img src="./assets/images/sundar.jpg" alt="profile-image" class="profile" />
                      </div>
                      <img src="./assets/images/123.jpg" alt="profile-image" class="profile" />
                  </div>
                  <div class="card-body">
                      <h5 class="card-title">Congratulation Sundar</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <div class="card-footer bg-transparent">
                          <div class="row d-flex ">
                           <form action=""#myForm="ngForm" (ngSubmit)="OnSubmit()">
                                  <input type="text" #comments="ngModel" id="addANote" name="comments" [(ngModel)]="Comments.comments" class="form-control" placeholder="Type comment..." />
                                  <button  class="btn btn-danger col-lg-2" ><i class="fa-solid fa-plus"></i></button>
                             </form>   
                              
                              <div class="d-flex justify-content-between">
                                  <div class="d-flex flex-row "  *ngFor="let item of data">
                                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"
                                           height="25" />
                                      <p class="small mb-0 ms-2">Martha</p>
                                      <p>{{item.comments}}</p>
                                  </div>
                              </div>
                              
                              <a href="MoreComments.html" class="btn t-center btn-primary MoreComments ms-0">More Comments</a>
                          </div>
                      </div>
                  </div>
              </div>
    </div>
</div>
