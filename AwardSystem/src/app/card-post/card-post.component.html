
<div class="d-flex justify-content-center card-deck">
    <div class="row" *ngFor="let item of awardData" >
              <div class="card " >
                  <div class="profile-card-3">
                      <div class="profile-thumb-block">
                          <img [src]="'data:image/jpg;base64,'+ item.image" alt="profile-image" class="profile" />
                      </div>
                      <img [src]="'data:image/jpg;base64,'+ item.awardImage" alt="profile-image" class="profile" />
                  </div>
                  <div class="card-body">
                      <h5 class="card-title">{{item.awardeeName}}</h5>
                      <p class="card-text">{{item.awardName}}</p>
                      <div class="card-footer bg-transparent">
                          <div class="row d-flex ">
                           <form #myForm="ngForm" (ngSubmit)="OnSubmit()">
                                  <input type="text" #comments="ngModel"  name="comments" [(ngModel)]="Comments.comments" class="form-control" placeholder="Type comment..." />
                                  <button  type="submit"  class="btn btn-danger col-lg-2" ><i class="fa-solid fa-plus"></i></button>
                             </form>   
                              
                               <div class="allcomments">
                                <div class="d-flex justify-content-between" *ngFor="let data of commentList">
                                    <div class="d-flex flex-row ">
                                        <img [src]="'data:image/jpg;base64,'+ data.employeeImage" alt="avatar" width="25"
                                             height="25" />
                                        <p class="small mb-0 ms-2">{{data.employeeName}}</p>
                                    </div>
                                        <p>{{data.comments}}</p>
                                </div>             
                            </div>

                              
                              <button [routerLink]="['../morecomments',item.id]" class="btn t-center btn-primary MoreComments ms-0">More Comments</button>
                          </div>
                      </div>
                  </div>
              </div>

              
    </div>
</div>
