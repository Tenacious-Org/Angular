<div class="d-flex justify-content-center card-deck">

    <div class="row"  *ngFor="let item of data | paginate: { itemsPerPage: 6, currentPage: page,totalItems:totalLength }">

        <div class="card " >
                  <div class="profile-card-3">
                      <div class="profile-thumb-block">
                          <img src="{{item.Userimage}}" alt="profile-image" class="profile" />
                      </div>
                      <img src="{{item.Awardimage}} alt="profile-image class="profile" />
                  </div>
                  <div class="card-body">
                      <h5 class="card-title">Congratulation {{item.Username}}</h5>
                      <p class="card-text"></p>
                      <div class="card-footer bg-transparent">
                          <div class="row d-flex ">
                              <div class="form-outline mb-1">
                                  <input type="text" id="addANote" class="form-control" placeholder="Type comment..." />
                                  <label class="form-label" for="addANote">+ Add comments</label>
                              </div>
                              <div class="d-flex justify-content-between">
                                  <div class="d-flex flex-row ">
                                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"
                                           height="25" />
                                      <p class="small mb-0 ms-2">{{item.Username}}</p>
                                  </div>
                              </div>
                              <p>Congratulation Sundar</p>

                              <a href="MoreComments.html" class="btn t-center btn-primary MoreComments ms-0">More Comments</a>
                          </div>
                      </div>
                  </div>
              </div>
        </div>
        
    </div>

    <div class="mt-3">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
