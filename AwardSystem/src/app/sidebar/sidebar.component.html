
<nav  id="sidebar">
    <div class="custom-menu">
        <button (click)=toggleDisplayDivIf()  type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars" aria-hidden="true"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
    </div>

    <div *ngIf="!isShowDivIf"  class="p-4 pt-5">
        <div class="text-center" *ngIf="data.image==null || data.image=='' ; else elseimage">
            <img *ngIf="data.gender=='Male';else elsegender " src='assets/images/male.jpg' class="rounded-circle img-fluid" style="margin-left:0.8rem;width:8rem;height:8rem" />  
            <ng-template #elsegender> <img  src='assets/images/female.jpg'  class="rounded-circle img-fluid" style="margin-left:0.8rem;width:8rem;height:8rem" /></ng-template>     
        </div> 
        <ng-template  #elseimage>
            <div class="mt-3 mb-4 text-center"><img [src]="'data:image/jpg;base64,'+ data.image" class="rounded-circle img-fluid" style="margin-left:0.8rem;width:8rem;height:8rem"/></div>
         </ng-template> 

            <h4 class="text-light mt-4 text-center">{{data.firstName}} {{data.lastName}}</h4>
        <!-- Admin Sidebar -->
        <div *ngIf="role==5; else userSidebar">
           
        <ul class="list-unstyled components mt-4 mb-5 sidebar-items">
            <li>
                <a [routerLink]="['/dashboard']" ><i class=" fa-solid fa-house-chimney ml-4 mr-3"></i>Home</a>
            </li>
            <li>
                <a [routerLink]="['/awards']" ><i class=" fa-solid fa-medal ml-4 mr-3"></i>Awards</a>
            </li>
            <li>
                <a [routerLink]="['/employee']"><i class=" fa-solid fa-address-book ml-4 mr-3"></i>Employee</a>
            </li>
            <li>
                <a [routerLink]="['/organisation']"><i class=" fa-solid fa-building-columns ml-4 mr-3"></i>Organization</a>
            </li>
            <li>
                <a [routerLink]="['/department']" ><i class="fa-solid fa-landmark-dome ml-4 mr-3"></i>Department</a>
            </li>
            <li>
                <a [routerLink]="['/designation']"><i class="fa-brands fa-dailymotion ml-4 mr-3"></i>Designation</a>
            </li>
        </ul>
        </div>
        <!-- User Sidebar -->
        <ng-template  #userSidebar>
        <div>
        
            <ul class="list-unstyled components mt-4 mb-5 sidebar-items">
                <li>
                    <a  [routerLink]="['']"><i class="fa-solid fa-house-chimney ml-4 mr-3"></i>Home</a>
                </li>
                <li>
                    <a [routerLink]="['/cardpost']" ><i class="fa-solid fa-medal ml-4 mr-3"></i>My Awards</a>
                </li>
                <li>
                    <a [routerLink]="['/profile/',+id]"><i class="fa-solid fa-address-card ml-4 mr-3"></i>Profile</a>
                </li>
                <li *ngIf="role==2 || role==3 || role==4">
                    <a [routerLink]="['/requester-request']"><i class="fa-solid fa-paper-plane  ml-4 mr-3"></i>Request</a>
                </li>
                <li *ngIf="role==3 || role==4">
                    <a [routerLink]="['/approver-approval']" ><i class="fa-solid fa-circle-check ml-4 mr-3"></i>Approval</a>
                </li>
                <li *ngIf="role==4">
                    <a [routerLink]="['/hr-publish']"><i class="fa-solid fa-upload ml-4 mr-3"></i>Publish</a>
                </li>
                <li *ngIf=" role==4">
                    <a [routerLink]="['/dashboard']"><i class="fa-regular fa-chart-bar ml-4 mr-3"></i>Dashboard</a>
                </li>
            </ul>
            </div></ng-template>
    </div>
</nav>
