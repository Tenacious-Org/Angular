<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center">

    <!-- Write your contents here -->

    <div class="container container-fluid ">
        <div>
            <div class="btn-group">
                <a [routerLink]="['/requester-add-request']" routerLinkActive="router-link-active"
                    class="btn btn-primary"><i class="fa-solid fa-user-plus"></i>Add Request</a>
            </div>
            <div class="form-inline btn-group search">
                <input type="search" class="form-control rounded" [(ngModel)]="val" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />  
              </div>


            <!-- <div class="form-inline btn-group search">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" [(ngModel)] ="val" />
                    <label class="form-label" for="form1">Search</label>
                </div>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div> -->

            <div class="w3-right dropdown me-4 mb-4">
                <select class="form-select" [(ngModel)]="filtervalue"  aria-label="Default select example" >
                    <option value="">All</option>
                    <option ng-value="1">Pending</option>
                    <option ng-value="2">Approved</option>
                    <option ng-value="3">Rejected</option>
                    <option ng-value="4">Published</option>
                </select>
            </div>

        </div>
        <br>


        <table class="datatable table table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Award</th>
                    <!-- <th>Date</th> -->
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let item of data | filter:val| filter: filtervalue |paginate: { itemsPerPage: 5, currentPage: page }; let i=index">
                    <td>{{ 5*(page-1)+i + 1}}</td>
                    <td>{{item.awardeeName}}</td>
                    <td>{{item.awardName}}</td>
                    <!-- <td></td> -->
                     <td ><span *ngIf="item.statusId==1" class="badge badge-warning rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId==2" class="badge badge-success rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId==3" class="badge badge-danger rounded-pill d-inline">{{item.status}}</span>
                        <span *ngIf="item.statusId==4" class="badge badge-primary rounded-pill d-inline">{{item.status}}</span>
                      </td> 
                    <td>
                        <a [routerLink]="['../requester-view', item.id]" routerLinkActive="router-link-active"
                            class="btn btn-success" target="_self"><i class="fa-solid fa-circle-info"
                                title="Details"></i></a>
                </tr>
            </tbody>
        </table>
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>

    </div>
</div>
