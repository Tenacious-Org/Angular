<app-layout></app-layout>
<app-requester-sidebar></app-requester-sidebar>
<div class="container d-flex justify-content-center">


  <!-- Write your contents here -->

  <div class="container container-fluid rounded bg-white mt-5 mb-5">
    <form  class="border-box position-relative" #myForm="ngForm" (ngSubmit)="OnSubmit()">
      <div class="row">
          <div class="col-md-5">


                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Raise Request</h4>
                  </div>
                  <div class="row mt-3">
                    
                      <div class="col-md-12"><label class="labels">User Name</label>
                        
                        <mat-form-field>
                        <input [formControl]="searchAwardee" aria-label="Awardee" matInput type="text" [matAutocomplete]="auto"  name="awardeeId" class="form-control" placeholder="Pick Awardee" >
                      </mat-form-field>
                        
                        <mat-autocomplete #auto="matAutocomplete" >
                          <mat-option *ngFor="let item of filteredOptions | async" [value]="item"> {{item.firstName}}</mat-option>

                        </mat-autocomplete>

                     </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12  form-group" id="Award">
                          <label for="exampleFormControlSelect1">Award</label>
                          <select name="awardTypeId" #awardName="ngModel" required [(ngModel)]="Awards.awardTypeId" class="custom-select" id="inputGroupSelect04">
                            <div *ngIf ="awardName.touched && awardName.errors?.['required']" class="alert alert-danger">
                                Award Name is Required!
                            </div>
                                  <option selected>Choose...</option>
                                  <option *ngFor="let items of data"  ngValue={{items.id}} >{{items.awardName}}</option>
                                </select>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12"><label class="labels">Reason</label><textarea type="textarea" [(ngModel)]="Awards.reason" name="Awards.name" class="form-control" placeholder="Reason" ></textarea></div>
                  </div>

          </div>
          <div class="d-flex  justify-content-between text-center col-md-3">
              <div class="d-flex flex-column align-items-center text-center p-3 ml-4"><img class="rounded-circle mt-10" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Saravana Subramani</span></div>
              <div class="d-flex flex-column align-items-center text-center p-3 ml-4"><img class="rounded-circle mt-10" width="150px" src="./assets/images/AwardImg.jpg"><span class="font-weight-bold">Finext Award</span></div>
          </div>
      </div>
      <div class="py-4 justify-content-between text-center">
          <div class="mr-10 btn-group ">
            <button type="submit" class="btn btn-primary profile-button" >Submit</button>
          </div>
          <div class="ml-10 btn-group">
            <a  [routerLink]="['/requester-request']" routerLinkActive="router-link-active"  class="btn btn-danger profile-button" type="button">Cancel</a></div>
      </div>
    </form>
  </div>

  </div>
