<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center ">

    <div class="card " style="border-radius: 15px; width:100%; margin-top: 30px;">
        <div class="card-body " style="width:100%">

            <div class="row">

                <div class="col">
                    <div class=" rounded-circle text-center">
                        <div class="mt-3 mb-4 text-center" *ngIf="data.awardeeImage==null ; else elseimage">

                            <img *ngIf="data.gender=='Male';else elsegender " src='assets/images/male.jpg'
                                class="rounded-circle img-fluid" width="100px" height="100px"  />
                            <ng-template #elsegender> <img src='assets/images/female.jpg'
                                    class="rounded-circle img-fluid" width="100px" height="100px" /></ng-template>
                        </div>
                        <ng-template #elseimage>
                            <div class="mt-3 mb-4 text-center"><img  height="100px" [src]="'data:image/jpg;base64,'+ data.awardeeImage"
                                    class="rounded-circle img-fluid" width="100px" />
                            </div>
                        </ng-template>
                    </div>
                </div>
                <div class="col">
                    <div class=" rounded-circle text-center">

                        <div class="mt-3 mb-4 text-center" *ngIf="data.awardImage==null ; else elseawardimage">
                            <img src='assets/images/award.png' class="rounded-circle img-fluid" width="100px"
                                heigth="100px" />
                        </div>
                        <ng-template #elseawardimage>
                            <div class="mt-3 mb-4 text-center"><img [src]="'data:image/jpg;base64,'+ data.awardImage"
                                    class="rounded-circle " width="100px" height="100px" /></div>
                        </ng-template>
                    </div>
                </div>
            </div>



            <div class="row">
                <h2 style="text-align: center;">Employee Details</h2>
                <div class="col-sm-6">
                    <p class="">ACEID</p>

                    <p class="text-muted ">{{data.aceId}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="">Name</p>

                    <p class="text-muted ">{{data.awardeeName}}</p>
                </div>




                <div class="col-sm-6">
                    <p class="">Designation</p>

                    <p class="text-muted ">{{data.designation}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="">Department</p>

                    <p class="text-muted ">{{data.department}}</p>
                </div>
            </div>
            <hr>

            <div class="row" >
                <h2 style="text-align: center;">Award Details</h2>
                <div class="col-sm-6">
                    <p class="">Approver</p>

                    <p class="text-muted ">{{data.approverName}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="">Award</p>

                    <p class="text-muted ">{{data.award}}</p>
                </div>

                <div class="col-sm-12">
                    <h2 style="text-align: center;">Reason</h2>

                    <textarea disabled style="width: 100%;height:4rem" class="text-muted ">{{data.reason}}</textarea>
                </div>

                <div class="col-sm-12" *ngIf="data.statusId==3">
                    <p class="">Rejected Reason</p>
                    <textarea>{{data.rejectedReason}}</textarea>
                </div>
            </div>

            <br>
            <div class="button-group text-center mt-3">
                <a [routerLink]="['/requester-request']" routerLinkActive="router-link-active"
                    class="btn btn-primary ">Back </a>
            </div>

        </div>
    </div>
</div>
