<app-layout></app-layout>
<app-sidebar></app-sidebar>
<div class="container d-flex justify-content-center ">

    <div class="card " style="border-radius: 15px; width: 500px; margin-top: 30px;">
        <div class="card-body">
            
            <div class=" rounded-circle text-center">
                <div class="mt-3 mb-4 text-center" *ngIf="data.image==null ; else elseimage">
                    <img *ngIf="data.gender=='Male';else elsegender " src='assets/images/male.jpg'  class="rounded-circle img-fluid" width="100px" />  
                    <ng-template #elsegender> <img  src='assets/images/female.jpg'  class="rounded-circle img-fluid" width="100px" /></ng-template> 
                    <img [src]="'data:image/jpg;base64,'+data.awardImage" width="100px" height="150px"  />    
                </div>
                <ng-template  #elseimage><div class="mt-3 mb-4 text-center"><img [src]="'data:image/jpg;base64,'+ data.awardeeImage" class="rounded-circle img-fluid" width="100px" />
                    <img [src]="'data:image/jpg;base64,'+data.awardImage" width="100px" height="150px" /></div></ng-template>
                
              </div>
            <hr>
            <div class="row">
                <h2>Employee Details</h2>
                <div class="col-sm-6">
                    <p class="mb-0">ACEID</p>

                    <p class="text-muted mb-0">{{data.aceId}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Name</p>

                    <p class="text-muted mb-0">{{data.awardeeName}}</p>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Designation</p>

                    <p class="text-muted mb-0">{{data.designation}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Department</p>

                    <p class="text-muted mb-0">{{data.department}}</p>
                </div>
            </div>
            <hr>

            <div class="row">
                <h2>Award Details</h2>
                <div class="col-sm-6">
                    <p class="mb-0">Requester</p>

                    <p class="text-muted mb-0">{{data.requesterName}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Award</p>

                    <p class="text-muted mb-0">{{data.award}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p class="mb-0">Reason</p>

                    <p class="text-muted mb-0">{{data.reason}}</p>
                </div>

                <div class="col-sm-6">
                    <p class="mb-0">Status</p>

                    <p class="text-muted mb-0">{{data.status}}</p>
                </div>
            </div>

            <br>
            <div class="button-group text-center mt-3">
                <a [routerLink]="['/requester-request']" routerLinkActive="router-link-active"  class="btn btn-primary ">Back </a>
            </div>

        </div>
    </div>
</div>
