<app-layout></app-layout>
<app-sidebar></app-sidebar>

<div class="container d-flex justify-content-center">
  <div class="container container-fluid ">
    <div>
      <div class="form-inline btn-group search">
        <input type="search" class="form-control rounded" [(ngModel)]="val" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
      </div>
      <div class="w3-right dropdown me-4 mb-4">
        <select name="filtervalue" class="form-select" [(ngModel)]="filtervalue" style="width:auto">
          <option *ngFor="let option of options" [value]="option">{{option}}</option>
        </select>
      </div>
    </div>
    <br>
    <table cellpadding="5" cellspacing="5" class="datatable table table-striped table-bordered">
      <thead>
        <tr class="text-center">
          <th>S.No</th>
          <!-- <th>Name</th> -->
          <th>Awardee</th>
          <!-- <th>Date</th> -->
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center"
          *ngFor="let item of data |filter:filtervalue|filter:val | paginate: { itemsPerPage: 5, currentPage: page }; let i=index">
          <td>{{5*(page-1)+i + 1}}</td>
          <!-- <td>{{item.awardeeName}}</td> -->
          <td>{{item.awardeeName}}</td>
          <!-- <td>{{item.AddedOn}}</td> -->
          <td><span *ngIf="item.statusId===2;else elseblock"
              class="badge badge-success rounded-pill d-inline">{{item.status}}</span>
            <ng-template #elseblock><span class="badge badge-primary rounded-pill d-inline">{{item.status}}</span>
            </ng-template>
          </td>
          <td>
            <div *ngIf="item.statusId===2">
              <a [routerLink]="['../hr-yettopublish',item.id]" type="button" class="btn btn-link btn-sm btn-rounded">
                Publish
              </a>
            </div>
            <div *ngIf="item.statusId===4">
              <a [routerLink]="['../hr-yettopublish',item.id]" type="button" class="btn btn-link btn-sm btn-rounded">
                View
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
