<app-layout></app-layout>
<app-sidebar></app-sidebar>

<div class="container d-flex justify-content-center">

  <div class="container container-fluid ">
      <div>
          <div class="form-inline btn-group search">
              <div class="form-outline">
                  <input type="search" id="form1" class="form-control" />
                  <label class="form-label" for="form1">Search</label>
              </div>
              <button type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
              </button>
          </div>

          <div class="w3-right dropdown1 me-4 mb-4">
              <select class="form-select" aria-label="Default select example" style="width:auto">
                  <option selected>Select</option>
                  <option value="1">Pending</option>
                  <option value="2">Approved</option>
                  <option value="3">Rejected</option>
              </select>
          </div>

      </div>
      <br>
      <table cellpadding="5" cellspacing="5" class="datatable table table-striped table-bordered">
          <thead>
              <tr class="text-center">
                  <th>ACE ID</th>
                  <!-- <th>Name</th> -->
                  <th>Awardee</th>
                  <!-- <th>Date</th> -->
                  <th>Status</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr class="text-center" *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: page }">
                  <td>{{item.id}}</td>
                  <!-- <td>{{item.awardeeName}}</td> -->
                  <td>{{item.awardeeName}}</td>
                  <!-- <td>{{item.AddedOn}}</td> -->
                            <td ><span *ngIf="item.statusId==2;else elseblock" class="badge badge-success rounded-pill d-inline">{{item.status}}</span>
                              <ng-template #elseblock><span class="badge badge-primary rounded-pill d-inline">{{item.status}}</span></ng-template>
                            </td>                       
                            <td>
                              <div *ngIf="item.statusId==2">
                                <a  [routerLink]="['../hr-yettopublish',item.id]" type="button" class="btn btn-link btn-sm btn-rounded">
                                  Publish
                                </a>
                              </div>
                              <div *ngIf="item.statusId==4">
                                <a  [routerLink]="['../hr-yettopublish',item.id]" type="button" class="btn btn-link btn-sm btn-rounded">
                                  View
                                </a>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
            </div>
          </div>
