<app-layout></app-layout>
<app-sidebar></app-sidebar>


<div class="container d-flex justify-content-center ">

  <!-- Write your contents here -->


  <div class="card " style="border-radius: 15px; width:500px; margin-top:30px;">
      <div class="card-body">
          <div class=" rounded-circle text-center">
              <img src="./assets/images/Adminlogo.png" width="150px" height="150px" />
          </div>
          <hr>

          <div class="row">
            <h2>Employee Details</h2>
              <div class="col-sm-6">
                  <p class="mb-0">ACE ID</p>

                  <p class="text-muted mb-0">{{data.aceId}}</p>
              </div>
              <div class="col-sm-6">
                  <p class="mb-0">Name</p>
                  <p class="text-muted mb-0">{{data.awardeeName}}</p>
              </div>
          </div>
          <hr>

          <div class="row">
              <div class="col-sm-6">
                  <p class="mb-0">Department</p>

                  <p class="text-muted mb-0">{{data.department}}</p>
              </div>

              <div class="col-sm-6">
                  <p class="mb-0">Designation</p>

                  <p class="text-muted mb-0">{{data.designation}}</p>
              </div>
          </div>

          <hr>
          <div class="row">
            <h2>Award Details</h2>
              <div class="col-sm-6">
                  <p class="mb-0">Requester</p>

                  <p class="text-muted mb-0">{{data.requesterName}}</p>
              </div>
              <div class="col-sm-6">
                  <p class="mb-0">Award</p>
                  <p class="text-muted mb-0">{{data.award}}</p>
              </div>
          </div>
          <hr>
          <div class="row">
              <div class="col-sm-6">
                  <p class="mb-0">Reason</p>

                  <p class="text-muted mb-0">{{data.reason}}</p>
              </div>

              <div class="col-sm-4">
                  <p class="mb-0">Coupon</p>

                 <input *ngIf="data.statusId==2" type="text" name="couponCode" [(ngModel)]="data.couponCode">
                 <p *ngIf="data.statusId==4" class="text-muted mb-0">{{data.couponCode}}</p>
              </div>
          </div>
          <br>
          <div class="modal-footer justify-content-center" >
              <a *ngIf="data.statusId==2" [routerLink]="['/hr-publish']" (click)="OnSubmit()" class="btn btn-primary" data-dismiss="modal">Publish</a>
              <a [routerLink]="['/hr-publish']" class="btn btn-danger" data-dismiss="modal">Back</a>
          </div>
      </div>
  </div>
</div>
